<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Page</h1>
    </header>

    <!-- Interactive Section 1: Color Changer -->
    <section id="color-section">
        <h2>Change Background Color</h2>
        <button id="colorBtn">Change Color</button>
    </section>

    <!-- Interactive Section 2: Toggle Visibility -->
    <section id="toggle-section">
        <h2>Toggle Secret Message</h2>
        <button id="toggleBtn">Show/Hide Message</button>
        <p id="secretMsg" style="display:none;">ðŸŽ‰ You found the secret message!</p>
    </section>

    <!-- Form Section -->
    <section id="form-section">
        <h2>Custom Form Validation</h2>
        <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username">
        <span class="error" id="usernameError"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter email">
        <span class="error" id="emailError"></span>
        <br><br>

        <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
